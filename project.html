<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visualization - Archetypal Analysis Explorer</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="node_modules/jquery-csv/src/jquery.csv.js"></script>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <!-- <script src="bower_packages/numjs/dist/numjs.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/Algorithms.js"></script>
    <script src="js/visuals.js"></script>
    <script src="js/aa_view.js"></script>
    <script src="js/dataSelection.js"></script>
    <script src="js/imageAnalysis.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script src="js/bundle.js"></script>
    <script src="js/node_modules/mathjs/"></script> -->
</head>

<body>

    <div id="header-wrap">
        <span>
            <a href = "project.html">
            <button class = "home-button" id = "header-button">Choose Another Dataset</button>
            </a>
        </span>
    </div>

    <div class="topnav">
        <div id ="search-div">
        <input type="text" id = "search-bar" placeholder="Search...">
        </div>
        <button id = "submitMagniGlass" type="submit"><i class="fa fa-search"></i></button>
        <form id = "dropdown">Choose Number of Archetypes
            <select id = "selectNow">
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option>
                <option> 4 </option>
                <option> 5 </option>
                <option> 6 </option>
                <option> 7 </option>
            </select>
        </form> 
        <button class ="button" id="submit"> Submit Selected Attributes and IDs</button>
        <button class ="resetbutton" id ="reset">Reset</button>
    </div>

<div class = ContainerA>

    <div id = "oned"></div>
    <div id = "archs">
        <button class = "button" id = "brushButton">Select a Region</button>
    </div>
    <div id = "bar1">
        <!-- <p>Choose Attributes For Comparison</p> -->
    </div>
    <div id = "timeL"></div>
    <div id = "timeLButtons">
        <!-- <p>Select Attribute for Comparison over Time</p> -->
    </div>
    <div id = "dateSelect">
        <!-- <p>Select Date For Attribute Comparison</p> -->
        <input type = "date" id = "dateInput">
        <button class ="button" id="dateSubmit"> Submit New Date</button>
        <div id = "iDs"></div>
    </div>

</div>

<div id = "IntroContainer">

<div class = "home-label" id = "customImplement">

    <span>
        <button id = "backButton">Back to Home</button>
    </span>

    <h2 class = "home-label">Custom Implementation</h5>

    <h5 class = "home-label">Upload XC matrix:</h5>

    <div class = "home-label">
        <input id="upXC" type="file">
    </div>

    <h5 class = "home-label">Upload S matrix:</h5>

    <div class = "home-label">
        <input id="upS" type="file">
    </div>

    <h5 class= "home-label">Upload Data</h5>

    <div class = "home-label">
        <input id="upData" type="file">
    </div>

    <div class = "padding-box">
        Enter Number of Archetypes<input id="upArch" type="number">
    </div>

    <div class = "timeChoice">
        <p class = "timeLabel">Time Series</p>

        <label class="switch">
            <input id = "TimeSeriesCheckBox" type="checkbox">
            <span class="slider"></span>
        </label>

    </div>

    <div class = "imageChoice">
        <p class = "timeLabel">Images</p>

        <label class="switch">
            <input id = "imageCheckBox" type="checkbox">
            <span class="slider"></span>
        </label>

        <div class = "input-Image">
            <input id="upImages" type="file" accept="image/gif, image/jpeg, 
            image/png" multiple>
        </div>
    </div>

    <div class = "padding-text">
        <span>
            <button id = "vizualizeButton">Visualize</button>
        </span>
    </div>

</div>

<div id = "Introduction">

    <div class = "home-label" id = "home-header">
        <h1>Archetypal Analysis Explorer</h1>
    </div>

    <div>
        <h5 class = "home-label">Select a local CSV File:</h5>

        <div class = "home-label">
            <input id="csv" type="file">
        </div>

        <h5 class = "home-label">Or Select a preprocessed CSV File:</h5>

        <div class = "home-label">
            <span>
                <button id = "diabetesButton" class = "button">Diabetes Dataset</button>
            </span>

            <span>
                <button id = "covidButton" class = "button">COVID 19 Dataset</button>
            </span>
        </div>

        <div class="padding-text">
            <form id = "home-dropdown">Choose Number of Archetypes
                <select id = "selectNowInitial">
                    <option> - </option>
                    <option> 1 </option>
                    <option> 2 </option>
                    <option> 3 </option>
                    <option> 4 </option>
                    <option> 5 </option>
                    <option> 6 </option>
                    <option> 7 </option>
                </select>
            </form> 
        </div>

        <div class = "home-label">
            <span>
                <button id = "performButton">Perform Analysis On Data</button>
            </span>
        </div>

        <div class = "padding-text">
            <span>
                <button id = "uploadImplementButton">Upload Results From Own Implementation</button>
            </span>
        </div>

</div>
</div>

</body>
    
</body>
</html>
